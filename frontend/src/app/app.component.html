<!-- Hacer un formulario para ingreso de nombre, apellido, edad, correo y 
colocar una seccion para realizar una pregunta, todo centrado en la pantalla -->
<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-md-6">
      <form >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="question">Pregunta</label>
          <textarea class="form-control" id="question" formControlName="question"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
