<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Portal PAP</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Escribe tu pregunta</h5>
                                    <p class="text-center small">Ingresa los campos que se te solicitan</p>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="form_duda" (ngSubmit)="enviar_duda()" novalidate>

                                    <div class="col-12">
                                        <label for="nombre" class="form-label">Nombres</label>
                                        <div class="input-group has-validation">
                                            <input 
                                                type="text" minlength="3" name="nombre" 
                                                class="form-control" id="nombre" 
                                                formControlName="nombre"
                                                required>
                                            <div class="invalid-feedback">Por favor ingresa tus nombres.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <div class="input-group has-validation">
                                            <input 
                                                type="text" minlength="3" name="apellidos" 
                                                class="form-control" id="apellidos" 
                                                formControlName="apellido"
                                                required>
                                            <div class="invalid-feedback">Por favor ingresa tus apellidos.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <div class="input-group has-validation">
                                            <input 
                                                type="email" name="email" 
                                                class="form-control" id="email" 
                                                formControlName="correo"
                                                required>
                                            <div class="invalid-feedback">Por favor ingresa tu correo electrónico.</div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="edad" class="form-label">Edad</label>
                                        <div class="input-group has-validation">
                                            <input 
                                                type="number" name="edad" min="15" max="80" 
                                                class="form-control" id="edad" 
                                                formControlName="edad"
                                                required>
                                            <div class="invalid-feedback">Por favor ingresa tu edad.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="pregunta" class="form-label">Escribe tu pregunta</label>
                                        <div class="input-group has-validation">
                                            <input 
                                                type="text" minlength="5" name="pregunta" 
                                                class="form-control" id="pregunta"
                                                formControlName="pregunta" 
                                                required>
                                            <div class="invalid-feedback">Por favor ingresa tu pregunta.</div>
                                        </div>
                                    </div>
<!-- 
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div> -->

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Consultar</button>
                                    </div>
                                    <!-- <div class="col-12">
                                        <p class="small mb-0">Don't have account? <a href="pages-register.html">Create
                                                an account</a></p>
                                    </div> -->
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            <!-- Abrir en una nueva pestania -->
                            Designed by <a href="https://primeringreso.ingenieria.usac.edu.gt" target="_blank" >Facultad de Ingeniería USAC</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
